<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Import Course - Dashboard</title></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row align-items-center">							<div class="col">								<h2 class="page-title text-uppercase justify-content-center">									Import Course List								</h2>							</div>						</div>					</div>				</div>			</div>			<div class="row row-cards justify-content-center">				<div class="col-7">					<th:block th:if="${success}">						<div class="alert alert-important alert-success alert-dismissible" role="alert">							<div class="d-flex">								<div>									<!-- Download SVG icon from http://tabler-icons.io/i/check -->									<!-- SVG icon code with class="alert-icon" -->								</div>								<div>									Import Successful !								</div>							</div>							<a class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="close"></a>						</div>					</th:block>					<th:block th:if="${error}">						<div class="alert alert-important alert-danger alert-dismissible" role="alert">							<div class="d-flex">								<div>									<!-- Download SVG icon from http://tabler-icons.io/i/check -->									<!-- SVG icon code with class="alert-icon" -->								</div>								<div>									Import Fail !								</div>							</div>							<a class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="close"></a>						</div>					</th:block>					<div class="card p-4">						<div class="mb-3">							<form id="" th:action="@{/api/importdataexcelsubject}" method = "POST" enctype = "multipart/form-data">								<div class="form-label">Study Program File Excel</div>								<input type="file" name="file" id="file" class="form-control" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required/><br>								<input type="submit" class="btn btn-vk btn-md" value="Import"/><br><br>								<small><b>File Extension:</b> only allow <span class="text-green">.xlsx</span> file (Excel)</small><br>								<small><b>Format 8 Columns:</b> <span class="text-google">No.</span> | <span class="text-google">									Branch</span> | <span class="text-google">Course</span> | <span class="text-google">SubjectName</span> |  <span										  class="text-google">ShortName</span> | <span class="text-google">Semester</span> | <span										  class="text-google">Slot</span> | <span class="text-google">Fee</span></small><br>							</form>						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><div th:replace="fragments :: scriptjs"></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><!--<script th:src="@{/dist/js/subjectimport.js}"></script>--><script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script></body></html>
