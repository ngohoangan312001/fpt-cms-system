<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Exam Management - Dashboard</title></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row ">							<div class="d-flex justify-content-between">								<h2 class="page-title">									Exam Management								</h2>								<button class="btn btn-primary" data-bs-toggle="modal"								        data-bs-target="#modal-create-exam">Create New Exam</button>							</div>						</div>					</div>				</div>			</div>			<div class="row row-cards">				<div class="col-12">					<div class="card">						<div class="table-responsive">							<table id="tabledb1" class="table table-vcenter table-bordered card-table table-striped display">								<thead>								<tr>									<th>EXAMID</th>									<th>EXAM CODE LOGIN <br><small>(STUDENT USE TO LOGIN EXAM SYSTEM)</small></th>									<th>EXAM<br><small>(YYYY-MM-DD)</small></th>									<th>EXAM TYPE<br><small>(ASM OR OBJ)</small></th>									<th>EXAM TIME<br><small>(FORMAT 24H)</small></th>									<th>BOUT<br><small>(NUMBERS OF TIME)</small></th>									<th>ROOM</th>									<th>STUDENT GROUP</th>									<th>SUBJECT</th>									<th>ACTION</th>								</tr>								</thead>								<tbody>								<tr th:each="s:${list}">									<td class="examid" th:text="${s.getExamid()}"></td>									<td th:text="${s.getExamcodelogin()}"></td>									<td th:text="${s.getExamday()}"></td>									<td th:text="${s.getExamtype()}"></td>									<td th:text="${s.getExamtime()}"></td>									<td th:text="${s.getBout()}"></td>									<td th:text="${s.getRoomnm()}"></td>									<td th:text="${s.getStugronm()}"></td>									<td th:text="${s.getSubjnm()}"></td>									<td>										<button class="btn btn-vk btn-icon editbutton" onclick="getExamInfo(this)"										        data-bs-toggle="modal" data-bs-target="#modal-edit-exam">											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"											     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"											     stroke-linecap="round" stroke-linejoin="round">												<path stroke="none" d="M0 0h24v24H0z" fill="none" />												<path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />												<path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />												<line x1="16" y1="5" x2="19" y2="8" />											</svg>											<input type="tel" hidden th:value="${s.getExamid()}">											<p hidden id="editsubjectnm" th:text="${s.getSubjnm()}"></p>											<p hidden id="editstugronm" th:text="${s.getStugronm()}"></p>										</button>										<button class="btn btn-google btn-icon deletebutton" onclick="deleteExam(this)">											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"											     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"											     stroke-linecap="round" stroke-linejoin="round">												<path stroke="none" d="M0 0h24v24H0z" fill="none" />												<path d="M15 3v4a1 1 0 0 0 1 1h4" />												<path														  d="M17 17h-6a2 2 0 0 1 -2 -2v-6m0 -4a2 2 0 0 1 2 -2h4l5 5v7c0 .294 -.063 .572 -.177 .823" />												<path d="M16 17v2a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2" />												<line x1="3" y1="3" x2="21" y2="21" />											</svg>											<input type="tel" hidden th:value="${s.getExamid()}">										</button>									</td>								</tr>								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><div class="modal modal-blur fade show" id="modal-create-exam" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h5 class="modal-title">Create new Exam</h5>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="examFormPartial :: examCreate"></div>			</div>		</div>	</div></div><div class="modal modal-blur fade show" id="modal-edit-exam" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h5 class="modal-title">Edit Exam</h5>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="examFormPartial :: examEdit"></div>			</div>		</div>	</div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script><script th:src="@{/dist/js/exam.js}"></script><div th:replace="fragments :: scriptjs"></div></body></html>
