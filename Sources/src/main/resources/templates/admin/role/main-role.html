<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Role List - Dashboard</title></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row ">							<div class="d-flex justify-content-between">								<h2 class="page-title">									Role Management								</h2>								<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRole">									<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"									     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"									     fill="none" stroke-linecap="round" stroke-linejoin="round">										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>										<circle cx="12" cy="12" r="9" />										<line x1="9" y1="12" x2="15" y2="12" />										<line x1="12" y1="9" x2="12" y2="15" /></svg>									New Role								</button>							</div>						</div>					</div>				</div>			</div>			<div class="row row-cards">				<div class="col-12">					<div class="card">						<div class="table-responsive">							<table id="tabledb1" class="table table-vcenter table-bordered card-table table-striped display">								<thead>								<tr>									<th>Role Id</th>									<th>Role Name</th>									<th>Description</th>									<th>Action</th>								</tr>								</thead>								<tbody>								<tr th:each="r:${list}">									<td th:text="${r.getRoleid()}"></td>									<td th:text="${r.getRolenm()}"></td>									<td th:text="${r.getDescriptions()}"></td>									<td>										<button class="btn btn-vk btn-icon" id="editdepartbtn" data-bs-toggle="modal" data-bs-target="#updateRole" onclick="doUpdateRole(this)">											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24"											     height="24" viewBox="0 0 24 24" stroke-width="2"											     stroke="currentColor" fill="none" stroke-linecap="round"											     stroke-linejoin="round">												<path stroke="none" d="M0 0h24v24H0z" fill="none" />												<path														  d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />												<path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />												<line x1="16" y1="5" x2="19" y2="8" />											</svg>											<input type="hidden" id="" th:value="${r.getRoleid()}">										</button><!--										<button class="btn btn-google btn-icon" id="deletedepartbtn" onclick=" deleteRole(this)">--><!--											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24"--><!--											     height="24" viewBox="0 0 24 24" stroke-width="2"--><!--											     stroke="currentColor" fill="none" stroke-linecap="round"--><!--											     stroke-linejoin="round">--><!--												<path stroke="none" d="M0 0h24v24H0z" fill="none" />--><!--												<path d="M15 3v4a1 1 0 0 0 1 1h4" />--><!--												<path--><!--														  d="M17 17h-6a2 2 0 0 1 -2 -2v-6m0 -4a2 2 0 0 1 2 -2h4l5 5v7c0 .294 -.063 .572 -.177 .823" />--><!--												<path--><!--														  d="M16 17v2a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2" />--><!--												<line x1="3" y1="3" x2="21" y2="21" />--><!--											</svg>--><!--											<input type="hidden" th:value="${r.getRoleid()}">--><!--										</button>-->									</td>								</tr>								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><!-- Modal create Department --><div th:replace="roleFormPartial :: roleCreate"></div><!-- Model update Department --><div th:replace="roleFormPartial :: roleEdit"></div><!-- Department Scripts --><script th:src="@{/dist/js/rolevalid.js}"></script><script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script><div th:replace="fragments :: scriptjs"></div></body></html>
