<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Profile Staff - Dashboard</title>	<link rel="stylesheet" th:href="@{/dist/libs/sweetalert2/dist/sweetalert2.min.css}"></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row align-items-center">							<div class="col">								<h2 class="page-title">									Staff Profile								</h2>							</div>						</div>					</div>				</div>			</div>			<form id="editStaffForm" enctype="multipart/form-data">				<div class="row row-cards">					<div class="col-12 col-xl-8">						<div class="card card-body shadow-sm mb-4">							<div class="row">								<h1>Personal information</h1>								<hr>								<div class="form-row mb-2 row">									<input type="hidden" th:value="${staff.getStaffid()}" name="staffid">									<div class="form-row mb-2 row">										<!-- Full name -->										<div class="col-6">											<label class="form-label">Full name</label>											<input type="text" th:value="${staff.getFullnm()}" class="form-control" id="editfullname" name="fullnm" placeholder="Enter fullname">											<small></small>										</div>										<!-- Company email -->										<div class="col-6">											<label class="form-label">Company email</label>											<input type="text" th:value="${staff.getCompanyemail()}" class="form-control" id="editcompanyemail" name="companyemail" placeholder="ColegeEmail@gmail.com">											<small></small>										</div>									</div>									<div class="form-row mb-2 row">										<!-- Email -->										<div class="col-5">											<label class="form-label">Email</label>											<input type="text" th:value="${staff.getEmail()}" class="form-control" id="editemail" name="email" placeholder="Email@gmail.com">											<small></small>										</div>										<!-- Address -->										<div class="col-7">											<label class="form-label">Address</label>											<input type="text" th:value="${staff.getAddress()}" class="form-control " id="editaddress" name="address" placeholder="Enter address">											<small></small>										</div>									</div>									<div class="form-row mb-2 row">										<!-- Day of birth -->										<div class="col-4">											<label class="form-label">Day of birth</label>											<input type="date" th:value="${staff.getDob()}" id="editdob" name="dob" class="form-control">											<small></small>										</div>										<!-- Gender -->										<div class="col-4">											<label class="form-label">Gender</label>											<select id="editgender" name="gender" class="form-select">												<option value="Male" th:selected="('Male' == ${staff.getGender()})">Male												</option>												<option value="Female" th:selected="('Female' == ${staff.getGender()})">Female												</option>												<option value="Other" th:selected="('Other' == ${staff.getGender()})">Other												</option>											</select>											<small></small>										</div>										<!-- Mobile phone -->										<div class="col-4">											<label class="form-label">Mobile phone</label>											<input type="text" th:value="${staff.getPhone()}" class="form-control" id="editmobilephone" name="phone"											       placeholder="Enter mobile phone">											<small></small>										</div>									</div>								</div>							</div>							<div class="row">								<h1>Identity</h1>								<hr>								<div class="form-row mb-4 row">									<!-- Id card -->									<div class="col-4">										<label class="form-label">Id card number</label>										<input type="text" th:value="${staff.getIdcard()}" class="form-control" id="editidcard" name="idcard" placeholder="Enter id card number">										<small></small>									</div>									<!-- day issue -->									<div class="col-4">										<label class="form-label">Date issue</label>										<input type="date" th:value="${staff.getDoi()}" id="editdateissue" name="doi" class="form-control">										<small></small>									</div>									<!-- place issue -->									<div class="col-4">										<label class="form-label">Place issue</label>										<input type="text" th:value="${staff.getPoi()}" class="form-control" id="editplaceissue" name="poi"										       placeholder="Enter place issue ">										<small></small>									</div>								</div>							</div>							<div class="row">								<h1>Major</h1>								<hr>								<div class="form-row mb-4 row">									<!-- Student Status -->									<div class="col-4">										<label class="form-label">Contract</label>										<input type="text" th:value="${staff.getContract()}" class="form-control" id="editcontract" name="contract"										       placeholder="Enter Contract">										<small></small>									</div>									<!-- Major -->									<div class="col-4">										<label class="form-label">Department</label>										<select id="editdepid" name="depid" class="form-select">											<option th:each="d : ${listDept}" th:value="${d.getDepid()}" th:text="${d.getDepnm()}" th:selected="${(d.getDepid() == staff.getDepid())}"></option>										</select>										<small></small>									</div>									<!-- Role -->									<div class="col-4">										<label class="form-label">Role</label>										<select id="editroleid" name="roleid" class="form-select">											<option th:each="r : ${listRole}" th:value="${r.getRoleid()}" th:text="${r.getRolenm()}" th:selected="${(r.getRoleid() == staff.getRoleid().getRoleid())}"></option>										</select>										<small></small>									</div>								</div>							</div>							<div class="mt-3">								<button type="submit" class="btn btn-dark">Update</button>							</div>						</div>					</div>					<div class="col-12 col-xl-4">						<div class="row">							<div class="col-12 mb-4">								<div class="card shadow-sm text-center p-0">									<div class="profile-cover rounded-top"									     data-background="../assets/img/profile-cover.jpg"></div>									<div class="card-body">										<img th:src="@{'/dist/img/staffs/'+ ${staff.getImg()}}"										     class="user-avatar large-avatar rounded-circle mx-auto mt-n7 mb-4"										     alt="User Avatar">										<h4 class="h3"										    th:text="${staff.getFullnm()}">										</h4>										<h5 class="fw-normal">Staff</h5>										<p class="text-gray mb-4" th:text="${staff.getAddress()}"></p>										<a class="btn btn-sm btn-secondary" th:href="@{${'mailto:'+staff.getCompanyemail()+'?subject=Mail from Our Site&body=Email Using Body'}}">											Send Email										</a>									</div>								</div>							</div>							<div class="col-12">								<div class="card card-body shadow-sm mb-4">									<h2 class="h5 mb-4">Select profile photo</h2>									<div class="mb-3">										<!-- Avatar input -->										<label class="form-label">Avatar</label>										<input type="file" id="editavatar" name="img" class="form-control">										<small></small>									</div>								</div>							</div>							<div class="col-12">								<div class="card card-body shadow-sm mb-4">									<h2 class="h4 mb-4">Reset Password</h2>									<div class="mb-3">										<!-- Password -->										<input type="password" id="StaffPass" name="staffpass" class="form-control" placeholder="Enter Password">										<small></small>									</div>									<div class="mb-3">										<!-- Re entered password -->										<input type="password" id="ReStaffPass" class="form-control" placeholder="ReEnter Password">										<small></small>									</div>								</div>							</div>						</div>					</div>				</div>			</form>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><div th:replace="fragments :: scriptjs"></div><script th:src="@{/dist/js/staffprofile.js}"></script><script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script></body></html>
