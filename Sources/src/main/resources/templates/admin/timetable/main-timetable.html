<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
   <title>Timetable - Dashboard</title>
   <link rel="stylesheet" th:href="@{/dist/libs/sweetalert2/dist/sweetalert2.min.css}">
</head>

<body class="antialiased">
   <div class="page">
      <!-- Include Navbar -->
      <header th:replace="fragments :: navbar"></header>
      <div th:replace="fragments :: subnav"></div>
      <div class="content">
         <div class="container-fluid">
            <!-- Page title -->
            <div class="d-print-none">
               <div class="row align-items-center">
                  <!-- Page title actions -->
                  <div class="page-header d-print-none">
                     <div class="row ">
                        <div class="d-flex justify-content-between">
                           <!-- List Option Search -->
                           <div th:replace="timetableFormPartial :: searchTimetable"></div>
                           <!-- List Action CRUD -->
                           <div><button class="btn btn-primary" data-bs-toggle="modal"
                                 data-bs-target="#modal-create-timetable">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                   viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                   fill="none" stroke-linecap="round" stroke-linejoin="round">
                                 <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                 <circle cx="12" cy="12" r="9" />
                                 <line x1="9" y1="12" x2="15" y2="12" />
                                 <line x1="12" y1="9" x2="12" y2="15" /></svg>
                              Add New Timetable</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row row-cards">
               <div class="col-12">
                  <div class="card">
                       <div th:replace="timetableFormPartial :: renderTimetable"></div>
                  </div>
               </div>
            </div>
         </div>
         <footer th:replace="fragments :: footer"></footer>
      </div>
   </div>
   <!-- Model Create Timetable -->
   <div class="modal modal-blur fade show" id="modal-create-timetable" tabindex="-1" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Create new Timetable</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div th:replace="timetableFormPartial :: timetableCreate"></div>
            </div>
         </div>
      </div>
   </div>

   <!-- Model Update Timetable -->
   <div class="modal modal-blur fade show" id="modal-update-timetable" tabindex="-1" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Update Timetable</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div th:replace="timetableFormPartial :: timetableUpdate"></div>
            </div>
         </div>
      </div>
   </div>
   <!-- Model Update Teacher -->
   <div class="modal modal-blur fade show" id="modal-update-teacher" tabindex="-1" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Update Teacher</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div th:replace="timetableFormPartial :: timetableUpdateTeacher"></div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script>
   <script th:src="@{/dist/js/timetable.js}"></script>
   <div th:replace="fragments :: scriptjs"></div>
</body>
</html>
