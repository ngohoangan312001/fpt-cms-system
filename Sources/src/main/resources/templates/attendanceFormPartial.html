<div th:fragment="renderAttendance">	<div id="renderAD"></div></div><div th:fragment="searchAttendance">	<div class="row">		<div class="col-12">			<div class="mb-3">				<div class="row mb-2">					<h2 class="page-title text-uppercase">Attendance For Student</h2>				</div>				<div class="row">					<!-- Campus -->					<div class="col-4" id="divBranchCampusSearchAttendance">						<label for="BranchCampusSearchAttendance"><small>Choose Campus</small></label>						<select class="form-control" id="BranchCampusSearchAttendance"></select>						<small></small>					</div>					<!-- Student Group -->					<div class="col-4" id="divStudentGroupSearchAttendance">						<label for="StudentGroupSearchAttendance"><small>Choose Student Group</small></label>						<select class="form-control" id="StudentGroupSearchAttendance">						</select>						<small></small>					</div>					<!-- Semester -->					<div class="col-4" id="divSemesterSearchAttendance">						<label for="SemesterSearchAttendance"><small>Choose Semester</small></label>						<select class="form-control" id="SemesterSearchAttendance">						</select>						<small></small>					</div>				</div>				<div class="row">					<!-- Subject -->					<div class="col-4" id="divSubjectSearchAttendance">						<label for="SubjectSearchAttendance"><small>Choose Subject</small></label>						<select class="form-control" id="SubjectSearchAttendance">						</select>						<small></small>					</div>					<!-- Subject Date -->					<div class="col-4" id="divSubjectDateSearchAttendance">						<label for="SubjectDateSearchAttendance"><small>Choose Subject Date</small></label>						<select class="form-control" id="SubjectDateSearchAttendance">						</select>						<small></small>					</div>					<!-- Option Session -->					<div class="col-4" id="divShooseSessionSearchAttendance">						<label for="ShooseSessionSearchAttendance"><small>Choose Session</small></label>						<select class="form-control" id="ShooseSessionSearchAttendance">						</select>						<small></small>					</div>				</div>			</div>		</div>		<!-- Submit -->		<div class="col-12 text-center">			<div class="mb-3">				<button type="button" id="btnSearchAttendance" class="btn btn-instagram">					<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"					     stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"					     stroke-linejoin="round">						<path stroke="none" d="M0 0h24v24H0z" fill="none" />						<circle cx="10" cy="10" r="7" />						<line x1="21" y1="21" x2="15" y2="15" />					</svg> Search</button>			</div>		</div>	</div></div>
