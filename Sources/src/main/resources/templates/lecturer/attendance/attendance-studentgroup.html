<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Attendance For Student - Dashboard</title></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="lec-fragments :: lecnavbar"></header>	<div th:replace="lec-fragments :: lecsubnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row ">							<div class="d-flex justify-content-between">								<h2 class="page-title">									Lecturer: Tran Phuoc Sinh | Student-Group: T1.1907.M0 | Semester: 1								</h2>							</div>						</div>					</div>				</div>			</div>			<div class="row row-cards">				<div class="col-12">					<div class="card">						<div class="table-responsive">							<table id="tabledb1" class="table table-vcenter card-table table-striped display">								<thead>								<tr>									<th>Subject</th>									<th>Short Name</th>									<th>Action</th>								</tr>								</thead>								<tbody>									<tr th:each="r :${renderSubject}">										<td th:text="${r.getSubjnm()}"></td>										<td th:text="${r.getShortnm()}"></td>										<td>											<button data-bs-toggle="modal" data-bs-target="#modal-date-attendance" onclick="findDateAttendance(this);">Detail												<input class="attendid" type="hidden" value="2">												<input class="stugroid" type="hidden" value="1">												<input class="semid" type="hidden" value="1">												<input class="subjectdetailid" type="hidden" value="1">											</button>										</td>									</tr>								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><div class="modal modal-blur fade show" id="modal-date-attendance" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h5 class="modal-title">Choose Date To Attendance</h5>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<!--<div th:replace="attendanceDateFormPartial :: dateAttendance"></div>-->				<div class="col-12">					<div class="card">						<div class="table-responsive">							<table id="tbdateattendance" class="table table-vcenter card-table table-striped">								<thead>									<tr>										<th>Subject No.</th>										<th>Date</th>										<th>Action</th>									</tr>								</thead>								<tbody>								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>	</div></div><div th:replace="fragments :: scriptjs"></div><script th:src="@{/dist/js/attendance.js}"></script></body></html>
