<!DOCTYPE html><!--To change this license header, choose License Headers in Project Properties.To change this template file, choose Tools | Templatesand open the template in the editor.--><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Dashboard</title></head><body class="antialiased"><div th:replace="pa-fragments :: panavbar"></div><div th:replace="pa-fragments :: subnav"></div><div class="page">	<!-- Include Navbar -->	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="page-header d-print-none">				<div class="row align-items-center">					<div class="col">						<!-- Page pre-title -->						<div class="page-pretitle">							Overview						</div>						<h2 class="page-title">							Dashboard Parent						</h2>						<span th:text="${session.parentroll}"></span>						<span th:value="${session.parentid}"></span>					</div>				</div>			</div>			<div class="row row-deck row-cards">				<!-- Timetable -->				<div class="col-lg-4">					<div class="row row-cards">						<div class="col-12">							<div class="card">								<div class="card-body">									<h3 class="card-title">Timetable <span class="text-yellow">                                     <svg xmlns="http://www.w3.org/2000/svg" class="icon-filled" width="24" height="24"                                          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"                                          stroke-linecap="round" stroke-linejoin="round">                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />                                        <path		                                          d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />                                     </svg>                                  </span></h3>									<div class="group-items">										<a th:href="@{/parent/dashboard/timetable}" class="btn btn-vk btn-md"><svg xmlns="http://www.w3.org/2000/svg"										                                                                           class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"										                                                                           stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">											<path stroke="none" d="M0 0h24v24H0z" fill="none" />											<circle cx="5" cy="9" r="1" />											<circle cx="5" cy="15" r="1" />											<circle cx="12" cy="9" r="1" />											<circle cx="12" cy="15" r="1" />											<circle cx="19" cy="9" r="1" />											<circle cx="19" cy="15" r="1" />										</svg> View Student Timetable </a><br />									</div>								</div>							</div>						</div>					</div>				</div>				<!-- Student -->				<div class="col-lg-4">					<div class="row row-cards">						<div class="col-12">							<div class="card">								<div class="card-body">									<h3 class="card-title">Students <span class="text-yellow">                                     <svg xmlns="http://www.w3.org/2000/svg" class="icon-filled" width="24" height="24"                                          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"                                          stroke-linecap="round" stroke-linejoin="round">                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />                                        <path		                                          d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />                                     </svg>                                  </span></h3>									<div class="group-items">										<a th:href="@{/parent/dashboard/result}" class="btn btn-vk btn-md"><svg xmlns="http://www.w3.org/2000/svg"										                                                                        class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"										                                                                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">											<path stroke="none" d="M0 0h24v24H0z" fill="none" />											<circle cx="5" cy="9" r="1" />											<circle cx="5" cy="15" r="1" />											<circle cx="12" cy="9" r="1" />											<circle cx="12" cy="15" r="1" />											<circle cx="19" cy="9" r="1" />											<circle cx="19" cy="15" r="1" />										</svg> View Results</a><br>									</div>								</div>							</div>						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><div th:replace="fragments :: scriptjs"></div></body></html>
