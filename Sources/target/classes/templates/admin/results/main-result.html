<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Student List - Dashboard</title></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row ">							<div class="d-flex justify-content-between">								<h2 class="page-title">									All Result List By Student Group								</h2>								<button class="btn btn-primary" data-bs-toggle="modal"								        data-bs-target="#modal-create-result">Enter Result For Student</button>							</div>							<div class="mt-3">								<!----------------------------->								<!-- form search show result -->								<!----------------------------->								<div class="form-row mb-2 row">									<div class="col-3" id="CourseHolder">										<label for="searchCourses"><small>Search By Course</small></label>										<select class="form-select" id="searchCourses"  placeholder="Courses">										</select>										<small></small>									</div>									<div class="col-3" id="StudentGroupHolder">										<label for="searchstugroid"><small>Search By Student-Group</small></label>										<select class="form-select" id="searchstugroid" placeholder="stugroid">										</select>										<small></small>									</div>									<div class="col-3" id="SemesterHolder">										<label for="searchSemester"><small>Search By Semester</small></label>										<select class="form-select" id="searchSemester" placeholder="Semester">										</select>										<small></small>									</div>									<div class="col-3" id="SubjectHolder">										<label for="searchsubjdetailsid"><small>Search By Subject</small></label>										<select class="form-select" id="searchsubjdetailsid" placeholder="subjdetailsid">										</select>										<small></small>									</div>									<input type="text" id="searchbout" hidden>								</div>								<!--------------------------------->								<!-- end form search show result -->								<!--------------------------------->							</div>						</div>					</div>				</div>				<div class="row">				</div>			</div>			<div class="row row-cards">				<div class="col-12">					<div class="card">						<div class="table-responsive">							<table id="tabledb1" class="table table-vcenter table-bordered card-table table-striped display">								<thead>								<tr>									<th>Student Id</th>									<th>Rollnum</th>									<th>Fullname</th>									<th>Asm Result<br><small>(RESULT FOR ASM)</th>									<th>Asm Status<br><small>( <40 IS FAIL & >= 40 IS PASS )</small></th>									<th>Obj Result<br><small>(RESULT FOR OBJ)</th>									<th>Obj Status<br><small>( <40 IS FAIL & >= 40 IS PASS )</small></th>								</tr>								</thead>								<tbody>								<tr th:each="r:${list}">									<td>										<a th:href="@{${'/admin/dashboard/students/profile/'+s.getStuid()}}"										   class="btn btn-vk btn-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon"										                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2"										                                    stroke="currentColor" fill="none" stroke-linecap="round"										                                    stroke-linejoin="round">											<path stroke="none" d="M0 0h24v24H0z" fill="none" />											<circle cx="12" cy="12" r="2" />											<path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />										</svg></a>										<button class="btn btn-vk btn-icon" onclick="findStudent(this)"										        data-bs-toggle="modal" data-bs-target="#modal-edit-student">											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"											     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"											     stroke-linecap="round" stroke-linejoin="round">												<path stroke="none" d="M0 0h24v24H0z" fill="none" />												<path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />												<path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />												<line x1="16" y1="5" x2="19" y2="8" />											</svg>											<input type="tel" hidden th:value="${s.getExamid()}">										</button>										<button class="btn btn-google btn-icon" onclick="deleteStudent(this)">											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"											     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"											     stroke-linecap="round" stroke-linejoin="round">												<path stroke="none" d="M0 0h24v24H0z" fill="none" />												<path d="M15 3v4a1 1 0 0 0 1 1h4" />												<path														  d="M17 17h-6a2 2 0 0 1 -2 -2v-6m0 -4a2 2 0 0 1 2 -2h4l5 5v7c0 .294 -.063 .572 -.177 .823" />												<path d="M16 17v2a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2" />												<line x1="3" y1="3" x2="21" y2="21" />											</svg>											<input type="tel" hidden th:value="${s.getExamid()}">										</button>									</td>								</tr>								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><div class="modal modal-blur fade show" id="modal-create-result" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h5 class="modal-title">Submit Student Result</h5>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="resultFormPartial :: resultCreate"></div>			</div>		</div>	</div></div><div th:replace="fragments :: scriptjs"></div></body></html>
