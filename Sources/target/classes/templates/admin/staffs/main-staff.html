<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Staff List - Dashboard</title></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row ">							<div class="d-flex justify-content-between">								<h2 class="page-title">									Staff Management								</h2>								<button class="btn btn-primary" data-bs-toggle="modal"								        data-bs-target="#modal-create-staff">									<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"									     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"									     fill="none" stroke-linecap="round" stroke-linejoin="round">										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>										<circle cx="12" cy="12" r="9" />										<line x1="9" y1="12" x2="15" y2="12" />										<line x1="12" y1="9" x2="12" y2="15" /></svg>									Add New Staff</button>							</div>						</div>					</div>				</div>			</div>			<div class="row row-cards">				<div class="col-12">					<div class="card">						<div class="table-responsive">							<table id="tabledb1" class="table table-vcenter table-bordered card-table table-striped display">								<thead>								<tr>									<th>Id</th>									<th>Rollnum</th>									<th>Fullname</th>									<th>Gender</th>									<th>Mobile phone</th>									<th>Email</th>									<th>College Email</th>									<th>Contract</th>									<th>Action</th>								</tr>								</thead>								<tbody>								<tr th:each="s:${list}">									<td th:text="${s.getStaffid()}"></td>									<td th:text="${s.getRollnum()}"></td>									<td th:text="${s.getFullnm()}"></td>									<td th:text="${s.getGender()}"></td>									<td th:text="${s.getPhone()}"></td>									<td th:text="${s.getEmail()}"></td>									<td th:text="${s.getCompanyemail()}"></td>									<td th:text="${s.getContract()}"></td>									<td>										<a th:href="@{${'/admin/dashboard/staffs/profile/'+s.getStaffid()}}"										   class="btn btn-vk btn-icon"><svg xmlns="http://www.w3.org/2000/svg" class="icon"										                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2"										                                    stroke="currentColor" fill="none" stroke-linecap="round"										                                    stroke-linejoin="round">											<path stroke="none" d="M0 0h24v24H0z" fill="none" />											<circle cx="12" cy="12" r="2" />											<path													  d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />										</svg></a>										<button th:if="${s.getStaffid() > 5}" class="btn btn-google btn-icon" onclick="deleteStaff(this)">											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"											     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"											     stroke-linecap="round" stroke-linejoin="round">												<path stroke="none" d="M0 0h24v24H0z" fill="none" />												<path d="M15 3v4a1 1 0 0 0 1 1h4" />												<path														  d="M17 17h-6a2 2 0 0 1 -2 -2v-6m0 -4a2 2 0 0 1 2 -2h4l5 5v7c0 .294 -.063 .572 -.177 .823" />												<path d="M16 17v2a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2" />												<line x1="3" y1="3" x2="21" y2="21" />											</svg>											<input type="tel" hidden th:value="${s.getStaffid()}">										</button>									</td><!--									<td th:unless="${s.getStaffid() <= 5}">--><!--										<a th:href="@{${'/admin/dashboard/staffs/profile/'+s.getStaffid()}}"--><!--										   class="btn btn-vk btn-icon" disabled="true"><svg xmlns="http://www.w3.org/2000/svg" class="icon"--><!--										                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2"--><!--										                                    stroke="currentColor" fill="none" stroke-linecap="round"--><!--										                                    stroke-linejoin="round">--><!--											<path stroke="none" d="M0 0h24v24H0z" fill="none" />--><!--											<circle cx="12" cy="12" r="2" />--><!--											<path--><!--													  d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />--><!--										</svg></a>--><!--										<button class="btn btn-google btn-icon" onclick="deleteStaff(this)" disabled>--><!--											<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"--><!--											     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"--><!--											     stroke-linecap="round" stroke-linejoin="round">--><!--												<path stroke="none" d="M0 0h24v24H0z" fill="none" />--><!--												<path d="M15 3v4a1 1 0 0 0 1 1h4" />--><!--												<path--><!--														  d="M17 17h-6a2 2 0 0 1 -2 -2v-6m0 -4a2 2 0 0 1 2 -2h4l5 5v7c0 .294 -.063 .572 -.177 .823" />--><!--												<path d="M16 17v2a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2" />--><!--												<line x1="3" y1="3" x2="21" y2="21" />--><!--											</svg>--><!--											<input type="tel" hidden th:value="${s.getStaffid()}">--><!--										</button>--><!--									</td>-->								</tr>								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>		<div class="modal modal-blur fade" id="modal-report" tabindex="-1" role="dialog" aria-hidden="true">			<div class="modal-dialog modal-lg" role="document">				<div class="modal-content">					<div class="modal-header">						<h5 class="modal-title">New report</h5>						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>					</div>					<div class="modal-body">						<div class="mb-3">							<label class="form-label">Name</label>							<input type="text" class="form-control" name="example-text-input"							       placeholder="Your report name">						</div>						<label class="form-label">Report type</label>						<div class="form-selectgroup-boxes row mb-3">							<div class="col-lg-6">								<label class="form-selectgroup-item">									<input type="radio" name="report-type" value="1" class="form-selectgroup-input" checked>									<span class="form-selectgroup-label d-flex align-items-center p-3">                                 <span class="me-3">                                    <span class="form-selectgroup-check"></span>                                 </span>                                 <span class="form-selectgroup-label-content">                                    <span class="form-selectgroup-title strong mb-1">Simple</span>                                    <span class="d-block text-muted">Provide only basic data needed for the                                       report</span>                                 </span>                              </span>								</label>							</div>							<div class="col-lg-6">								<label class="form-selectgroup-item">									<input type="radio" name="report-type" value="1" class="form-selectgroup-input">									<span class="form-selectgroup-label d-flex align-items-center p-3">                                 <span class="me-3">                                    <span class="form-selectgroup-check"></span>                                 </span>                                 <span class="form-selectgroup-label-content">                                    <span class="form-selectgroup-title strong mb-1">Advanced</span>                                    <span class="d-block text-muted">Insert charts and additional advanced analyses to                                       be                                       inserted in the report</span>                                 </span>                              </span>								</label>							</div>						</div>						<div class="row">							<div class="col-lg-8">								<div class="mb-3">									<label class="form-label">Report url</label>									<div class="input-group input-group-flat">                                 <span class="input-group-text">                                    https://tabler.io/reports/                                 </span>										<input type="text" class="form-control ps-0" value="report-01" autocomplete="off">									</div>								</div>							</div>							<div class="col-lg-4">								<div class="mb-3">									<label class="form-label">Visibility</label>									<select class="form-select">										<option value="1" selected>Private</option>										<option value="2">Public</option>										<option value="3">Hidden</option>									</select>								</div>							</div>						</div>					</div>					<div class="modal-body">						<div class="row">							<div class="col-lg-6">								<div class="mb-3">									<label class="form-label">Client name</label>									<input type="text" class="form-control">								</div>							</div>							<div class="col-lg-6">								<div class="mb-3">									<label class="form-label">Reporting period</label>									<input type="date" class="form-control">								</div>							</div>							<div class="col-lg-12">								<div>									<label class="form-label">Additional information</label>									<textarea class="form-control" rows="3"></textarea>								</div>							</div>						</div>					</div>					<div class="modal-footer">						<a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">							Cancel						</a>						<a href="#" class="btn btn-primary ms-auto" data-bs-dismiss="modal">							<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"							     stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"							     stroke-linejoin="round">								<path stroke="none" d="M0 0h24v24H0z" fill="none" />								<line x1="12" y1="5" x2="12" y2="19" />								<line x1="5" y1="12" x2="19" y2="12" />							</svg> Create new report						</a>					</div>				</div>			</div>		</div>	</div></div><div class="modal modal-blur fade show" id="modal-create-staff" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h3 class="modal-title">Create New Staff</h3>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="staffFormPartial :: staffCreate"></div>			</div>		</div>	</div></div><div class="modal modal-blur fade show" id="modal-edit-staff" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h3 class="modal-title">Edit Staff Account</h3>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="staffFormPartial :: staffEdit"></div>			</div>		</div>	</div></div><div th:replace="fragments :: scriptjs"></div><script th:src="@{/dist/js/staffvalid.js}"></script><script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script></body></html>
