<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Student List - Dashboard</title>	<link rel="stylesheet" th:href="@{/dist/libs/sweetalert2/dist/sweetalert2.min.css}"></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row ">							<div class="d-flex justify-content-between">								<div>									<h2 class="page-title">										Management student in student group									</h2>								</div>								<div class="col-3 form-inline">									<select class="form-control form-select" id="indexCourses"  placeholder="Courses">										<option value="" disabled selected>--Please Select Course--</option>									</select>									<small></small>								</div>								<div>									<!-- add student to class button -->									<button class="btn text-white bg-blue btn-info" data-bs-toggle="modal" data-bs-target="#modal-add-new-student-to-class">Add new student to class</button>									<!-- Change class button  -->									<button class="btn text-white bg-red btn-danger" data-bs-toggle="modal" data-bs-target="#modal-change-class">Change class for student</button>									<!-- Relearning button -->									<button class="btn text-white bg-cyan btn-info" data-bs-toggle="modal" data-bs-target="#modal-re-learning">Relearning</button>								</div>							</div>						</div>					</div>				</div>			</div>			<div class="row row-cards">				<div class="col-12" >					<div id="showClassAndStudent" class="table-responsive bg-white">						<div class="accordion" id="accordionExample">						</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><!-- modal add student to class --><div class="modal modal-blur fade show" id="modal-add-new-student-to-class" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h5 class="modal-title">Add new student to class</h5>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="StudentClassFormPartial :: StudentClassAddNew"></div>			</div>		</div>	</div></div><!-- modal change class --><div class="modal modal-blur fade show" id="modal-change-class" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h5 class="modal-title">Change student to new class</h5>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="StudentClassFormPartial :: StudentClassChange"></div>			</div>		</div>	</div></div><!-- modal relearning --><div class="modal modal-blur fade show" id="modal-re-learning" tabindex="-1" aria-modal="true" role="dialog">	<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">		<div class="modal-content">			<div class="modal-header">				<h5 class="modal-title">Select relearning subject for student</h5>				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>			</div>			<div class="modal-body">				<div th:replace="StudentClassFormPartial :: StudentClassLearnAgain"></div>			</div>		</div>	</div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script><script th:src="@{/dist/js/studentclass.js}"></script><div th:replace="fragments :: scriptjs"></div></body></html>
