<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Import Subject - Dashboard</title></head><body class="antialiased"><div class="page">	<!-- Include Navbar -->	<header th:replace="fragments :: navbar"></header>	<div th:replace="fragments :: subnav"></div>	<div class="content">		<div class="container-fluid">			<!-- Page title -->			<div class="d-print-none">				<div class="row align-items-center">					<!-- Page title actions -->					<div class="page-header d-print-none">						<div class="row align-items-center">							<div class="col">								<h2 class="page-title text-uppercase justify-content-center">									Import Subject List								</h2>							</div>						</div>					</div>				</div>			</div>			<div class="row row-cards justify-content-center">				<div class="col-7   ">					<div class="card p-4">					<div class="mb-3">						<form id="subjectimportform" th:action="@{/api/admin/importsubject}" method = "POST" enctype = "multipart/form-data">							<div class="form-label">Subject File Excel</div>							<input type="file" name="fileSubject" id="fileSubject" class="form-control"/><br>							<input type="submit" class="btn btn-vk btn-md" value="Import"/><br><br>							<small><b>File Extension:</b> only allow <span class="text-green">.xlsx</span> file (Excel)</small><br>							<small><b>Format 3 Columns:</b> <span class="text-google">ShortName</span> | <span class="text-google">SubjectName</span>								| <span class="text-google">Branch</span></small><br>							<small><b>Branch Format:</b> Branch must be enter number <span class="text-primary">[2 = Aptech]</span> <span									  class="text-primary">[3 = Coking]</span> <span class="text-primary">[4 =								Jetking]</span>								<span class="text-primary"> [5	= Arena]</span> <span class="text-primary">[6 = Skilling]</span></small><br>							<small><b>Format Sheet:</b> Name must be enter [Subject]</small>						</form>					</div>					</div>				</div>			</div>		</div>		<footer th:replace="fragments :: footer"></footer>	</div></div><div th:replace="fragments :: scriptjs"></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script th:src="@{/dist/js/subjectimport.js}"></script><script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script></body></html>
