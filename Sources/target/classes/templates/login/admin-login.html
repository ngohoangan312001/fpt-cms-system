<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments :: html_head">	<title>Lecturer Login - Dashboard</title>	<link rel="stylesheet" th:href="@{/dist/libs/sweetalert2/dist/sweetalert2.min.css}"></head><body class="antialiased border-top-wide border-primary d-flex flex-column"><div class="flex-fill d-flex flex-column justify-content-center py-4">	<div class="container-tight py-6">		<form class="card card-md" th:action="@{/dologinstaff}" th:object="${staffaccount}" method="POST">			<div class="card-body wel-box">				<div class="text-center mb-3">					<a href="#"><img  th:src="@{/dist/img/icons/team.png}" height="60" alt=""></a>					<h3><b>ADMIN LOGIN</b></h3>				</div>				<h2 class="card-title text-center mb-4">Login to your account <br> <small th:text="${session.stafferror}"				                                                                          class="text-danger text-center"></small></h2>				<div class="mb-3">					<label class="form-label">Rollnum</label>					<input class="form-control" name="rollnum" placeholder="Input user name" type="text">				</div>				<div class="mb-2">					<label class="form-label">Password</label>					<div class="input-group input-group-flat">						<input class="form-control" name="pass" id="passAdmin" placeholder="Input password" type="password">						<span class="input-group-text">                       <a href="#" onclick="showAdminPass()" class="input-group-link">Show password</a>                  </span>					</div>				</div>				<div class="form-footer">					<button type="submit" class="btn btn-primary w-100">LOGIN</button>				</div>				<div class="text-center text-muted mt-4 mb-2">					Back to Login Portal <a th:href="@{/}" tabindex="-1"> Back</a>				</div>			</div>		</form>	</div></div><!-- Libs JS --><script th:src="@{/dist/js/login.js}"></script><div th:replace="fragments :: scriptjs"></div><script>    function showAdminPass() {        var x = document.getElementById("passAdmin");        if (x.type === "password") {            x.type = "text";        } else {            x.type = "password";        }    }</script></body></html>
