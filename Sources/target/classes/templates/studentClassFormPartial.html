ustatus" class="form-control"></div>							<div class="col-6"><label for="major" class="form-label">Major</label><input readonly type="text" id="major" class="form-control" ></div>						</div>						<div class="form-row row mt-2">							<div class="col-12"><label for="address" class="form-label">Address</label><input readonly type="text" id="address" class="form-control"></div>						</div>					</div>					<div class="card-body" hidden id="StudentNotFound">						<div class="form-row row text-center">							<p class="text-danger">STUDENT NOT FOUND</p>						</div>					</div>				</div>				<small></small>			</div>		</div>		<div class="form-row mb-2 row">			<div class="col-7">				<label for="LearnAgainSubject" class="form-label">Subject</label>				<select class="form-control" id="LearnAgainSubject" placeholder="Subject">					<option value="" disabled selected>--Please Select--</option>				</select>				<small></small>			</div>			<div class="col-5">				<label for="LearnAgainstugroid" class="form-label">Student Group And Start Day</label>				<select class="form-control" id="LearnAgainstugroid" placeholder="stugroid">					<option value="" disabled selected>--Please Select--</option>				</select>				<small></small>			</div>		</div>		<div class="form-row mb-4 row">			<div class="col-12">				<div class="card mb-1" hidden id="LearnAgainstudentAmountHolder">					<div class="card-body" id="LearnAgainstudentAmount">					</div>				</div>			</div>		</div>		<div class="row">			<div class="form-row mb-4 row">				<div class="d-flex justify-content-between">					<button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>					<input type="submit" class="btn btn-primary " value="Submit Result">				</div>			</div>		</div>	</form></div><!-- End new -->
