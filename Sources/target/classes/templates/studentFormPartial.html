<div th:fragment="studentCreate">
    <form id="createStudentForm" enctype="multipart/form-data">
        <div class="row">
            <h1>Personal information</h1>
            <hr>
            <div class="form-row mb-2 row">
                <!-- Full name -->
                <div class="col-6">
                    <label class="form-label">Full name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fullname" name="fullnm" placeholder="Enter fullname">
                    <small></small>
                </div>
                <!-- College email -->
                <div class="col-6">
                    <label class="form-label">Collegee email<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="collegeemail" name="collegeemail"
                           placeholder="ColegeEmail@gmail.com">
                    <small></small>
                </div>
            </div>
            <div class="form-row mb-2 row">
                <!-- Email -->
                <div class="col-5">
                    <label class="form-label">Email<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email@gmail.com">
                    <small></small>
                </div>
                <!-- Address -->
                <div class="col-7">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control " id="address" name="address" placeholder="Enter last name">
                    <small></small>
                </div>
            </div>
            <div class="form-row mb-2 row">
                <!-- Day of birth -->
                <div class="col-4">
                    <label class="form-label">Day of birth<span class="text-danger">*</span></label>
                    <input type="date" id="dob" name="dob" class="form-control">
                    <small></small>
                </div>
                <!-- Gender -->
                <div class="col-4">
                    <label class="form-label">Gender<span class="text-danger">*</span></label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <small></small>
                </div>
                <!-- Mobile phone -->
                <div class="col-4">
                    <label class="form-label">Mobile phone<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="mobilephone" name="mobphone"
                           placeholder="Enter mobile phone">
                    <small></small>
                </div>
            </div>
            <div class="form-row mb-4 row">
                <!-- Avatar -->
                <div>
                    <label class="form-label">Avatar</label>
                    <input type="file" id="avatar" name="img" class="form-control">
                    <small></small>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>Parent</h1>
            <hr>
            <div class="form-row mb-2 row">
                <!-- Parent name -->
                <div class="col-4">
                    <label class="form-label">Parent name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="parentname" name="parnm"
                           placeholder="Enter parent name">
                    <small></small>
                </div>
                <!-- Parent job -->
                <div class="col-4">
                    <label class="form-label">Parent job</label>
                    <input type="text" class="form-control" id="parentjob" name="parjob" placeholder="Enter parent job">
                    <small></small>
                </div>
                <!-- Parent phone -->
                <div class="col-4">
                    <label class="form-label">Parent phone<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="parentphone" name="parphone"
                           placeholder="Enter parent phone ">
                    <small></small>
                </div>
            </div>
            <div class="form-row mb-2 row">
                <!-- Parent email -->
                <div class="col-12">
                    <label class="form-label">Parent email<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="parentemail" name="paremail"
                           placeholder="Email@gmail.com">
                    <small></small>
                </div>
            </div>
            <div class="form-row mb-4 row">
                <!-- Parent Address -->
                <div class="col-6">
                    <label class="form-label">Parent address</label>
                    <input type="text" class="form-control" id="parentaddress" name="paddress"
                           placeholder="Enter parent address">
                    <small></small>
                </div>
                <!-- Place of work -->
                <div class="col-6">
                    <label class="form-label">Place of work</label>
                    <input type="text" class="form-control" id="placeofwork" name="pow"
                           placeholder="Enter place of work">
                    <small></small>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>Identity</h1>
            <hr>
            <div class="form-row mb-4 row">
                <!-- Id card -->
                <div class="col-4">
                    <label class="form-label">Id card number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="idcard" name="idcard"
                           placeholder="Enter id card number">
                    <small></small>
                </div>
                <!-- day issue -->
                <div class="col-4">
                    <label class="form-label">Date issue<span class="text-danger">*</span></label>
                    <input type="date" id="dateissue" name="doi" class="form-control">
                    <small></small>
                </div>
                <!-- place issue -->
                <div class="col-4">
                    <label class="form-label">Place issue<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="placeissue" name="poi" placeholder="Enter place issue ">
                    <small></small>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>Major</h1>
            <hr>
            <div class="form-row mb-4 row">
                <!-- Major -->
                <div class="col">
                    <label class="form-label">Major<span class="text-danger">*</span></label>
                    <select class="form-select" id="major" name="major">
                        <option value="">---Select major---</option>
                        <option th:each="m:${major}" th:value="${m.branchnm}" th:text="${m.branchnm}"></option>
                    </select>
                    <small></small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-row mb-4 row">
                <div class="form-row mb-4 row">
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary " value="Create new Student">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
