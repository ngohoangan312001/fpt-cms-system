<!-- Modal create subject details --><div th:fragment="createSubjectDetail">	<div aria-modal="true" class="modal modal-blur fade show" id="create-studyprogram" role="dialog" tabindex="-1">		<div class="modal-dialog modal-full-width modal-dialog-centered" role="document">			<div class="modal-content">				<div class="modal-header d-flex justify-content-center">					<h5 class="modal-title">New Study-program</h5>					<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>				</div>				<!-- Modal create subject-details body-->				<div class="modal-body">					<!-- Form create new subject details ( Study program ) -->					<form id="newsubjectdetail">						<div class="form-row mb-2 row">							<div class="col-3">								<label class="form-label" for="create_CourseName"><b>Courses name</b> <small										  class="text-danger">*Required</small></label>								<input class="form-control" id="create_CourseName" placeholder="Input new Course name" type="text">								<span class="text-danger"></span>							</div>							<div class="col-3">								<label class="form-label" for="create_BranchName"><b>Select Branch</b></label>								<select class="form-select" id="create_BranchName">								</select>								<span class="text-danger"></span>							</div>						</div>						<div class="form-row mb-2 row">						</div>						<div class="form-row mb-4 row">							<!-- semester 1 -->							<div class="col-6 mb-3">								<div class="card">									<div class="card-body">										<div class="row">											<div class="col-4">												<h2 class="text-uppercase text-teal"><b>Semester 1</b></h2>											</div>											<div class="col-4"></div>											<div class="col-4 d-flex justify-content-end">												<button class="btn btn-info" id="add-opt-sem-1" type="button">													<svg class="icon" fill="none" height="24"													     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"													     stroke-width="2" viewBox="0 0 24 24" width="24"													     xmlns="http://www.w3.org/2000/svg">														<path d="M0 0h24v24H0z" fill="none" stroke="none"/>														<circle cx="12" cy="12" r="9"/>														<line x1="9" x2="15" y1="12" y2="12"/>														<line x1="12" x2="12" y1="9" y2="15"/>													</svg>													Add subject												</button>											</div>										</div>										<div class="row mt-3">											<div class="col-4">												<label>Subject name</label>											</div>											<div class="col-2">												<label>Slot(Max 50)</label>											</div>											<div class="col-4">												<label>Fee($)</label>											</div>											<div class="col-2">												<label>Action</label>											</div>										</div>										<div class="opt-sem-1" id="opt-sem-1">										</div>									</div>								</div>							</div>							<!-- End semeter 1 -->							<!-- Semester 2 -->							<div class="col-6 mb-3">								<div class="card">									<div class="card-body">										<div class="row">											<div class="col-4">												<h2 class="text-uppercase text-teal"><b>Semester 2</b></h2>											</div>											<div class="col-4"></div>											<div class="col-4 d-flex justify-content-end">												<button class="btn btn-info " id="add-opt-sem-2" type="button">													<svg class="icon" fill="none" height="24"													     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"													     stroke-width="2" viewBox="0 0 24 24" width="24"													     xmlns="http://www.w3.org/2000/svg">														<path d="M0 0h24v24H0z" fill="none" stroke="none"/>														<circle cx="12" cy="12" r="9"/>														<line x1="9" x2="15" y1="12" y2="12"/>														<line x1="12" x2="12" y1="9" y2="15"/>													</svg>													Add subject												</button>											</div>										</div>										<div class="row mt-3">											<div class="col-4">												<label>Subject name</label>											</div>											<div class="col-2">												<label>Slot(Max 50)</label>											</div>											<div class="col-4">												<label>Fee($)</label>											</div>											<div class="col-2">												<label>Action</label>											</div>										</div>										<div class="opt-sem-2">										</div>									</div>								</div>							</div>							<!-- End semeter 2 -->							<!-- Semester 3 -->							<div class="col-6">								<div class="card">									<div class="card-body">										<div class="row">											<div class="col-4">												<h2 class="text-uppercase text-teal"><b>Semester 3</b></h2>											</div>											<div class="col-4"></div>											<div class="col-4 d-flex justify-content-end">												<button class="btn btn-info " id="add-opt-sem-3" type="button">													<svg class="icon" fill="none" height="24"													     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"													     stroke-width="2" viewBox="0 0 24 24" width="24"													     xmlns="http://www.w3.org/2000/svg">														<path d="M0 0h24v24H0z" fill="none" stroke="none"/>														<circle cx="12" cy="12" r="9"/>														<line x1="9" x2="15" y1="12" y2="12"/>														<line x1="12" x2="12" y1="9" y2="15"/>													</svg>													Add subject												</button>											</div>										</div>										<div class="row mt-3">											<div class="col-4">												<label>Subject name</label>											</div>											<div class="col-2">												<label>Slot(Max 50)</label>											</div>											<div class="col-4">												<label>Fee($)</label>											</div>											<div class="col-2">												<label>Action</label>											</div>										</div>										<div class="opt-sem-3">										</div>									</div>								</div>							</div>							<!-- End semeter 3 -->							<!-- Semester 4 -->							<div class="col-6">								<div class="card">									<div class="card-body">										<div class="row">											<div class="col-4">												<h2 class="text-uppercase text-teal"><b>Semester 4</b></h2>											</div>											<div class="col-4"></div>											<div class="col-4 d-flex justify-content-end">												<button class="btn btn-info" id="add-opt-sem-4" type="button">													<svg class="icon" fill="none" height="24"													     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"													     stroke-width="2" viewBox="0 0 24 24" width="24"													     xmlns="http://www.w3.org/2000/svg">														<path d="M0 0h24v24H0z" fill="none" stroke="none"/>														<circle cx="12" cy="12" r="9"/>														<line x1="9" x2="15" y1="12" y2="12"/>														<line x1="12" x2="12" y1="9" y2="15"/>													</svg>													Add subject												</button>											</div>										</div>										<div class="row mt-3">											<div class="col-4">												<label>Subject name</label>											</div>											<div class="col-2">												<label>Slot(Max 50)</label>											</div>											<div class="col-4">												<label>Fee($)</label>											</div>											<div class="col-2">												<label>Action</label>											</div>										</div>										<div class="opt-sem-4">										</div>									</div>								</div>							</div>							<!-- End semeter 4 -->						</div>						<div class="row">							<div class="form-row mb-4 row">								<div class="d-flex justify-content-between">									<button class="btn me-auto" data-bs-dismiss="modal" type="button">Close</button>									<input class="btn btn-primary " type="submit" value="Create">								</div>							</div>						</div>					</form>				</div>				<!-- End modal create subject-details body -->			</div>		</div>	</div></div><!-- Search courses --><div th:fragment="searchSubjectDetails">	<form id="search_list">		<div class="row align-items-center">			<div class="col-5">				<label for=""><small>Select a Branch</small></label>				<select class="form-select" id="search_BranchName" onchange="getAllCoursesByBranchId()">					<option class="branchOption" disabled value="">---Select an Branch----</option>				</select>			</div>			<div class="col-5 form-search-courses">				<label for=""><small>Select Courses</small></label>				<select class="form-select" id="search_courses" onchange="getCoursesById()"></select>			</div>		</div>	</form></div><!-- Script --><div th:fragment="SubjectDetailScripts">	<div th:replace="fragments :: scriptjs"></div>	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	<script th:src="@{/dist/libs/sweetalert2/dist/sweetalert2.all.min.js}"></script>	<script th:src="@{/dist/js/subjectdetailsvalid.js}"></script></div>
